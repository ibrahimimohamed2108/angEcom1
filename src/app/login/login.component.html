<div class="login-container">
  <div class="login-box">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-4">
      <h1 class="brand-text">ib<span class="text-primary">Ecom</span></h1>
      <p class="welcome-text">Welcome back! Please login to your account.</p>
    </div>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" style="color: white; background-color: red; padding: 10px; font-weight: bold; border-radius: 5px;">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-floating mb-4">
        <input 
          type="email" 
          formControlName="email"
          class="form-control custom-input" 
          id="emailInput" 
          placeholder="name@example.com">
        <label for="emailInput">
          <i class="fas fa-envelope me-2"></i>Email address
        </label>
        <!-- Email Error Message -->
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mt-1">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-floating mb-3">
        <input 
          type="password" 
          formControlName="password"
          class="form-control custom-input" 
          id="passwordInput" 
          placeholder="Password">
        <label for="passwordInput">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <!-- Password Error Message -->
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mt-1">
          Password is required.
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input 
            type="checkbox" 
            formControlName="rememberMe"
            class="form-check-input custom-checkbox" 
            id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary w-100 login-btn mb-4">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>

      <!-- Sign Up Link -->
      <div class="text-center">
        <span class="me-2">Don't have an account?</span>
        <a routerLink="/signup" class="signup-link" (click)="navigateToSignup()">Sign up</a>
      </div>
    </form>
  </div>
</div>
