<nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3">
    <div class="container">
        
      <!-- Website Logo -->
      <a class="navbar-brand fw-bold brand-logo" 
      (click)="navigateToHome()">
         <span class="brand-text">ib</span>Ecom
      </a>
      
      <!-- Navbar Toggle Button for Mobile -->
      <button 
        class="navbar-toggler custom-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fw-semibold px-3 nav-item-link" 
            (click)="navigateToHome()">
               <i class="fas fa-home me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold px-3 nav-item-link" 
               (click)="navigateToCart()">
               <i class="fas fa-shopping-cart me-1"></i> Cart
            </a>
          </li>
        </ul>
  
        <!-- Login/Signup Buttons -->
        <ul class="navbar-nav auth-buttons">
          <li class="nav-item me-3">
            <a class="btn btn-outline-primary fw-semibold px-4 py-2 login-btn" 
               (click)="navigateToLogin()">
               <i class="fas fa-sign-in-alt me-1"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary fw-semibold px-4 py-2 signup-btn" 
               (click)="navigateToSignup()">
               <i class="fas fa-user-plus me-1"></i> Sign Up
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
