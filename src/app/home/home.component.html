
<div class="container my-5">
  <h1 class="text-center mb-4">Our Most Premium Products!</h1>
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <select class="form-select w-auto" [(ngModel)]="selectedCategory" (change)="filterProducts()">
      <option value="All">All Categories</option>
      <option *ngFor="let category of productCategories" [value]="category">{{ category }}</option>
    </select>
    
    <input 
      type="text" 
      class="form-control w-50" 
      [(ngModel)]="searchKey" 
      placeholder="Search products..." 
      (input)="searchProducts()" 
    />
  </div>
  
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of productList">
      <app-product [product]="product"></app-product> 
    </div>
  </div>
</div>
