<div class="container my-5">
  <h1 class="text-center mb-4 premium-title">Our Most Premium Products!</h1>
  
  <!-- Search and Filter Container -->
  <div class="filters-container mb-4">
    <!-- Category Select -->
    <div class="category-select">
      <select 
        class="form-select custom-select" 
        [(ngModel)]="selectedCategory" 
        (change)="filterProducts()"
      >
        <!--<option *ngFor="let category of productCategories" [value]="category">{{ category }}</option>-->

        <option value="All">All Categories</option>
        <option value="beauty">Beauty</option>
        <option value="fragrances">Fragrances</option>
        <option value="furniture">Furniture</option>
        <option value="groceries">Groceries</option>
      </select>
    </div>

    <!-- Search Input -->
    <div class="search-input">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchKey"
        placeholder="Search products..."
        (input)="searchProducts()"
      />
    </div>
  </div>

  <!-- Products Grid -->
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of productList">
      <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
    </div>
  </div>
</div>
