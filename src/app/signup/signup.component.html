<div class="signup-container">
  <div class="signup-box">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-4">
      <h1 class="brand-text">ib<span class="text-primary">Ecom</span></h1>
      <p class="welcome-text">Create your account and start shopping</p>
    </div>
    @if(errorMessage) {
      <div style="color: white; background-color: red; padding: 10px; font-weight: bold; border-radius: 5px;">
          {{errorMessage}}
      </div>
  }  
    <!-- Signup Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Username Field -->
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control custom-input"
          id="usernameInput"
          placeholder="Username"
          formControlName="username">
        <label for="usernameInput">
          <i class="fas fa-user me-2"></i>Username
        </label>
        <div class="text-danger" *ngIf="form.get('username')?.errors?.['required'] && form.get('username')?.touched">
          Username is required
        </div>
      </div>
      
      <!-- Email Field -->
      <div class="form-floating mb-4">
        <input
          type="email"
          class="form-control custom-input"
          id="emailInput"
          placeholder="name@example.com"
          formControlName="email">
        <label for="emailInput">
          <i class="fas fa-envelope me-2"></i>Email address
        </label>
        <div class="text-danger" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
          Email is required
        </div>
        <div class="text-danger" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="form-floating mb-4">
        <input
          type="password"
          class="form-control custom-input"
          id="passwordInput"
          placeholder="Password"
          formControlName="password">
        <label for="passwordInput">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <div class="text-danger" *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">
          Password is required
        </div>
        <div class="text-danger" *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">
          Password must be at least 6 characters long
        </div>
      </div>
      
      <!-- Terms and Conditions -->
      <div class="form-check mb-4">
        <input
          type="checkbox"
          class="form-check-input custom-checkbox"
          id="termsCheck"
          formControlName="terms">
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
        </label>
        <div class="text-danger" *ngIf="form.get('terms')?.errors?.['required'] && form.get('terms')?.touched">
          You must accept the terms and conditions
        </div>
      </div>
      
      <!-- Sign Up Button -->
      <button 
        type="submit" 
        class="btn btn-primary w-100 signup-btn mb-4">
        <i class="fas fa-user-plus me-2"></i>Create Account
      </button>
      
      <!-- Login Link -->
      <div class="text-center">
        <span class="me-2">Already have an account?</span>
        <a routerLink="/login" class="login-link" (click)="navigateToLogin()">Login</a>
      </div>
    </form>
  </div>
</div>
