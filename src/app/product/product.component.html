<div class="card h-100 shadow-sm" *ngIf="product" (click)="navigateToDetails()">
  <img [src]="product.thumbnail" class="card-img-top img-fluid" [alt]="product.title">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text text-truncate" style="max-height: 3.5em;">{{ product.description }}</p>
    <p class="card-text fw-bold">Price: ${{ product.price }}</p>
    <p class="card-text"><small class="text-muted">Category: {{ product.category }}</small></p>
    <p class="card-text"><small class="text-muted">Rating: {{ product.rating }}</small></p>
    <button class="btn btn-primary mt-auto" (click)="onAddToCart(); $event.stopPropagation()">Add to Cart</button>
  </div>
</div>
